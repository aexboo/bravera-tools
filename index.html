    <meta charset="UTF-8">

    <title>Bravera Intelligence | Asset Assurance</title>

        content="Auditoría forense de varianza operativa para portfolios de energía renovable (IPP).">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #0f172a;
            /* Slate 900 */
            --text-primary: #f8fafc;
            /* Slate 50 */
            --text-secondary: #94a3b8;
            /* Slate 400 */
            --accent-gold: #d97706;
            /* Bravera Gold */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--accent-gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -2px;
            margin: 0 0 20px 0;
            line-height: 1.1;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 40px auto;
        }

        a.button-login {
            display: inline-block;
            background: transparent;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            padding: 12px 24px;
            border: 1px solid #334155;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a.button-login:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #475569;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <div class="container">

        </p>

        <a href="https://tools.bravera.pro" class="button-login">Client Access Portal_</a>
    </div>

    <div class="footer">
        SANTIAGO &bull; PRIVATE INTELLIGENCE FIRM &bull; EST. 2024
    </div>

</body>
